<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>SIGNUP FORM</h1>
    <form>
        
        <input type="text" placeholder="First Name" required> <br> <br>
        <input type="text" placeholder="Last Name" required> <br> <br>
        <input type="text" placeholder="Email" required> <br> <br>
        <input type="text" placeholder="Password" required> <br>

        <!-- radio button -->

        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Male"> <br><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Female"><br><br>
        <label for="Transgender">Transgender</label>
        <input type="radio" name="gender" value="Transgender"><br><br>


        <!-- Dropdown list -->
        
        <label for="Country">Country</label>
        <select id="Country">
            <option value="INDIA">INDIA</option>
            <option value="USA">USA</option>
            <option value="RUSSIA">RUSSIA</option>
        </select>

        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br>

        <br><br>
        <input type="submit" value="Sign In">
        
    </form>
    
</body>
</html>
