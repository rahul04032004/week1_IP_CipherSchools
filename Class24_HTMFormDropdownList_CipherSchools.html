<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML FORMS</h1>

    <form method="get" action="KOC24 - Exercise 2 - Cipherschools.html">

        <label for="Username"> Username : </label>
        <input type="text" id="Username" placeholder="Username" required> <br> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Your password" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email" required><br><br>

        <p>Select your Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Male"> <br><br>

        <label for="female">Female</label>
        <input type="radio" name="gender" value="Female"><br><br>

        <label for="Transgender">Transgender</label>
        <input type="radio" name="gender" value="Transgender"><br><br>

        <label for="age-group">Select your age-group</label>
        <select name="age-group-values" id="age-group">
            <option value="5-10">5-10</option>
            <option value="10-15">10-15</option>
            <option value="15-25">15-25</option>
            <option value="25+">25+</option>
        </select>

        <br><br>
        <input type="submit" value="Sign In">
        
    </form>
    
</body>
</html>
